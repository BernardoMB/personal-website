<mat-toolbar class="footer">
  <mat-toolbar-row class="row-1">
    <div class="site-map">
      <a [routerLink]="['/home']" routerLinkActive="router-link-active">{{ 'FOOTER.HOME' | translate }}</a>
      <a [routerLink]="['/about']" routerLinkActive="router-link-active">About</a>
      <a class="child-route" [routerLink]="['/about/description']" routerLinkActive="router-link-active">Description</a>
      <a class="child-route" [routerLink]="['/about/biography']" routerLinkActive="router-link-active">Biography</a>
      <a [routerLink]="['/cv']" routerLinkActive="router-link-active">CV</a>
      <a [routerLink]="['/projects']" routerLinkActive="router-link-active" >Projects</a>
      <a [routerLink]="['/hobbies']" routerLinkActive="router-link-active" >Hobbies</a>
    </div>
    <div class="middle-container">
      <div class="label">Follow me</div>
      <div class="social-links-container">
        <i class="fab fa-linkedin-in" (click)="navigateLink('https://www.linkedin.com/in/bernardo-mondragon/')"></i>
        <i class="fab fa-facebook-f" (click)="navigateLink('https://www.facebook.com/BMondragonBrozon')"></i>
        <i class="fab fa-twitter" (click)="navigateLink('https://www.twitter.com/Bernardo__MB')"></i>
        <i class="fab fa-reddit-alien" (click)="navigateLink('https://www.reddit.com/user/Bernardo__MB')"></i>
        <i class="fab fa-instagram" (click)="navigateLink('https://www.instagram.com/bernardo__mb/')"></i>
        <i class="fab fa-youtube" (click)="navigateLink('https://www.youtube.com/channel/UCxge1YMw1Pe11QtWkhhxMng')"></i>
      </div>
      <div class="site-terms-container">
        <div class="link" (click)="openDialog('privacy')">Privacy</div>
        <div class="link" (click)="openDialog('terms')">Terms of use</div>
        <div class="link" (click)="openDialog('cookies')">Cookies</div>
      </div>
    </div>
    <app-presentation-card
      [name]="nameFooter"
      [title]="titleFooter"
      [emailAddress]="emailAddressFooter"
      [phoneNumber]="phoneNumberFooter"
      [physicalAddress]="physicalAddressFooter"
      (showInfo)="onShowInfo($event)"
    ></app-presentation-card>
  </mat-toolbar-row>
  <mat-toolbar-row class="row-2">
    <div class="powered-by">Powered by {{nameFooter}}</div>
  </mat-toolbar-row>
</mat-toolbar>
