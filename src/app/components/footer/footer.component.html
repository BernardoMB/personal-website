<mat-toolbar class="footer">
  <mat-toolbar-row class="row-1">
    <div class="site-map">
      <a href="/home">Home</a>
      <a href="/about">About</a>
      <a href="/about/description">Description</a>
      <a href="/about/biography">About</a>
      <a href="/cv">CV</a>
      <a href="/projects">Projects</a>
      <a href="/Hobbies">Hobbies</a>
    </div>
    <app-presentation-card
      [name]="nameFooter"
      [title]="titleFooter"
      [emailAddress]="emailAddressFooter"
      [phoneNumber]="phoneNumberFooter"
      [physicalAddress]="physicalAddressFooter"

  <mat-toolbar-row class="row-2">
    <div class="powered-by">Powered by {{nameFooter}}</div>
  </mat-toolbar-row>
</mat-toolbar>
