<div class="swiper-wrapper-container">
  <div  class="swiper-container" [swiper]="config" [(index)]="index">
    <div class="swiper-wrapper">
      <div class="swiper-slide parallax-slide">

        <div class="slide-container">
          <div class="terminal">
            <div class="terminal-app-bar">
              <div class="left">
                <div class="ball red-ball"></div>
                <div class="ball yellow-ball"></div>
                <div class="ball green-ball"></div>
              </div>
              <div class="middle">Bernardo</div>
              <div class="right"></div>
            </div>
            <div class="container">
              <div class='element0'>
                bernardo@personal-website ~$
                <span class="typed-element-0"></span>
              </div>
              <div class='element1' *ngIf="showElement1" [ngClass]="showElement1 ? 'show' : 'nodisplay'">
                bernardo@personal-website ~$
                <span class="typed-element-1"></span>
              </div>
              <div class='element2' *ngIf="showElement2" [ngClass]="showElement2 ? 'show' : 'nodisplay'">
                bernardo@personal-website ~$
                <span class="typed-element-2"></span>
              </div>
              <div class='element3' *ngIf="showElement3" [ngClass]="showElement3 ? 'show' : 'nodisplay'">
                bernardo@personal-website ~$
                <span class="typed-element-3"></span>
              </div>
              <div class='element4' *ngIf="showElement4" [ngClass]="showElement4 ? 'show' : 'nodisplay'">
                bernardo@personal-website ~$
                <span class="typed-element-4"></span>
              </div>
            </div>
          </div>
        </div>

        <Particles style="height: 100%; position: absolute; top: 0px; width: 100%; z-index: 0;" [id]="id" [options]="particlesOptions"></Particles>
      </div>
      <div class="swiper-slide">
        <div class="slide-container">
          <div>2</div>
          <div>Title</div>
          <div>subtitle</div>
          <div>Description</div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="slide-container">
          <div>3</div>
          <div>Title</div>
          <div>subtitle</div>
          <div>Description</div>
        </div>
      </div>
    </div>
    <!-- <div class="swiper-scrollbar"></div> -->
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>
</div>
