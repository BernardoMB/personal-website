<mat-toolbar class="header" color="primary">
  <div class="header-container">
    <span>{{name}}</span>
    <span class="spacer"></span>
    <div class="navigation-container">
      <a routerLink="/home" routerLinkActive="active">Home</a>
      <a routerLink="/about" routerLinkActive="active">About</a>
      <a routerLink="/cv" routerLinkActive="active">CV</a>
      <a routerLink="/projects" routerLinkActive="active">Projects</a>
      <a routerLink="/hobbies" routerLinkActive="active">Hobbies</a>
    </div>
    <button mat-icon-button [disabled]="!enableShareButton" [matMenuTriggerFor]="shareMenu" aria-label="share icon button">
      <mat-icon>share</mat-icon>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="settingsMenu" aria-label="settings icon button">
      <mat-icon>settings</mat-icon>
    </button>
  </div>
</mat-toolbar>

<mat-toolbar class="header-mobile" color="primary">
  <button mat-icon-button (click)="toggleSidenav.emit()" aria-label="menu icon button">
    <mat-icon>menu</mat-icon>
  </button>
  <span>{{initials}}</span>
  <span class="spacer"></span>
  <button mat-icon-button [disabled]="!enableShareButton" [matMenuTriggerFor]="shareMenu" aria-label="share icon button">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>

<mat-menu #shareMenu="matMenu">
  <button mat-menu-item>Copy link</button>
  <button mat-menu-item>Share on Facebook</button>
  <button mat-menu-item>Share on Twitter</button>
  <button mat-menu-item>Share on Reddit</button>
</mat-menu>

<mat-menu class="settings-menu" #settingsMenu="matMenu">
  <div class="label">Theme</div>
  <mat-radio-group class="theme-radio-group" aria-label="Select an option" [formControl]="themeControl">
    <mat-radio-button value="light-theme">Light</mat-radio-button>
    <mat-radio-button value="dark-theme">Dark theme</mat-radio-button>
  </mat-radio-group>
</mat-menu>
