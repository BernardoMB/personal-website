<mat-card class="example-card">
  <mat-card-header class="card-header">
    <div mat-card-avatar class="profile-image"></div>
    <mat-card-title>{{name}}</mat-card-title>
    <mat-card-subtitle>{{ 'FOOTER.TITLE' | translate }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="card-field">
      <mat-icon>phone</mat-icon>
      <p class="card-content-description">
        {{phoneNumber}}
      </p>
    </div>
    <div class="card-field">
      <mat-icon>email</mat-icon>
      <p class="card-content-description email">
        {{emailAddress}}
      </p>
    </div>
    <div class="card-field">
      <mat-icon>room</mat-icon>
      <p class="card-content-description">
        {{physicalAddress}}
      </p>
    </div>
  </mat-card-content>
  <!-- <mat-card-actions>
  </mat-card-actions> -->
  <mat-card-footer>
    <button class="info-button" mat-icon-button (click)="emitShowInfoEvent()" aria-label="info icon button">
      <mat-icon>info</mat-icon>
    </button>
    <button class="info-button" mat-icon-button [matMenuTriggerFor]="shareMenu" aria-label="info icon button">
      <mat-icon>content_copy</mat-icon>
    </button>
  </mat-card-footer>
</mat-card>

<mat-menu #shareMenu="matMenu">
  <button mat-menu-item (click)="copyToClipboard('525535592033')">{{ 'FOOTER.COPY_PHONE' | translate }}</button>
  <button mat-menu-item (click)="copyToClipboard('BMondragonBrozon@gmail.com')">{{ 'FOOTER.COPY_EMAIL' | translate }}</button>
</mat-menu>
